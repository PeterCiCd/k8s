kind: Deployment
apiVersion: apps/v1
metadata:
  name: server4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server4
  template:
    metadata:
      name: server4
      labels:
        app: server4
    spec:
      containers:
        - name: server4
          image: petercicd/service-a:latest
          ports:
            - containerPort: 8999
              protocol: TCP
      imagePullSecrets:
        - name: regsecret
